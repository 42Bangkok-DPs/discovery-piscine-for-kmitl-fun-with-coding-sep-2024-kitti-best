<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background.css">
</head>
<body id="body">
    <button onclick="changeBG()">
        Change the Background
    </button>
    <script>
        function changeBG() {
            let body = document.getElementById("body");
            r = (Math.floor(Math.random() * 256).toString(16)).padStart(2, '0');
            g = (Math.floor(Math.random() * 256).toString(16)).padStart(2, '0');
            b = (Math.floor(Math.random() * 256).toString(16)).padStart(2, '0');
            body.setAttribute("style", `background-color: #${r}${g}${b}`);
        };
    </script>
</body>
</html>
