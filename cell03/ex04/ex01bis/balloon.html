<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
</head>
<body style="display: flex;justify-content: center;align-items: center; height: 100vh; margin: 0;">
    <div id="balloon" style="border-radius: 100%; background-color: red; width: 200px; height: 200px;">
    </div>
    <script>
        let balloon = document.getElementById("balloon");
        let radius = 200;
        let colors = ['red', 'green', 'blue']
        let col_indx = 0;
        function setBalloon(){
            balloon.style.width  = `${radius}px`;
            balloon.style.height = `${radius}px`;
            balloon.style.backgroundColor = colors[col_indx];
        }
        balloon.addEventListener("mousedown", ()=> {
            if(radius + 10 > 420) radius = 200;
            else radius += 10;
            col_indx = (col_indx + 1)%3;
            setBalloon();
        })
        balloon.addEventListener("mouseleave", ()=> {
            if(radius - 5 < 200) radius = 200;
            else radius -= 5;
            col_indx -= 1;
            if(col_indx < 0) col_indx = 2;
            setBalloon();
        })
    </script>
</body>
</html>
